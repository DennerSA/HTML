<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action=""> <!-- Tag responsavel para criar um formulário em html -->
        <input type="text" placeholder="Seu nome" />
        <br>
        <br>
        <br>

        <label for="email">Seu email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <br>
        <input type="tel" id="telefone" placeholder="Seu telefone">
        <br>
        <br>
        <br>
        <input type="number" n id="number" placeholder="Digite seu numero"
        max="10" min="0" step="2">
        <br>
        <br>
        <br>
        <input type="file"  id="file" placeholder="importe seu arquivo">
        <br>
        <br>
        <br>
        <input type="color" id="color">
        <br>
        <br>
        <br>
        <input type="checkbox" id="checkbox " > <label for="checkbox">Aceito termos</label>
        <br><br><br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="qualCor" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="qualCor" id="cor-azul"> <label for="cor-azul">Azul</label>
        <input type="radio" name="qualCor" id="cor-verde"> <label for="cor-verde">Verde</label>
        <br><br><br>
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br><br>
        <button type="submit"> Enviar</button>
        <button type="reset"> Limpar</button>
    </form>
    <span></span>
    
</body>
</html>
